<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <meta name="theme-color" content="#FF9EAA" />

    <!-- PWA / iOS Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MomoFit">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png">

    <!-- Apple Splash Screens for different devices -->
    <link rel="apple-touch-startup-image" href="/splash.png">

    <!-- Manually linked manifest -->
    <link rel="manifest" href="/manifest.json">

    <title>MomoFit - 可爱减肥记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF9EAA',
              secondary: '#FFD0D0',
              accent: '#3AA6B9',
              background: '#FFF9F9',
              card: '#FFFFFF',
              text: '#4A403A',
              muted: '#9CA3AF'
            },
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 8px 30px -4px rgba(255, 158, 170, 0.15)',
              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
              'float': '0 10px 40px -10px rgba(255, 158, 170, 0.3)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        overflow-x: hidden;
        overscroll-behavior-y: none; /* 尽量减少下拉刷新，但保留垂直滚动 */
        -webkit-tap-highlight-color: transparent;
        background-color: #FFF9F9;
        /* Cute polka dot pattern */
        background-image: radial-gradient(#FFD0D0 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        color: #4A403A;
        font-family: "M PLUS Rounded 1c", sans-serif;
      }

      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Smooth transitions */
      .page-transition {
        animation: fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(0.6) sepia(1) saturate(3) hue-rotate(315deg);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
